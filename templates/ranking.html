<!DOCTYPE html>
<html>
<head>
	<title>Players Ranking</title>
	<link rel="stylesheet" href="static/bootstrap/dist/css/bootstrap.min.css" >
</head>
<body>
	<h1>Players Ranking</h1>
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th>Player</th>
	      <th>Kills</th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for key, value in entries %}
	    <tr>    
	      <td>{{ key }}</td>
	      <td>{{ value }}</td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
</body>	
</html>
